{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'recipes/favicon.ico' %}"/>
    <title>{% block title %}The Foodgram{% endblock %} | Foodgram</title>
    {% block style %}Добавить стиль{% endblock %}
</head>
<body>
    {% include 'nav.html' %}
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    {% include 'footer.html' %}
</body>
</html>
